<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <header id="header-placeholder"></header>
    <!-- Call to Action Banner -->
    <div class="banner">

            <h1 class="heading">New Collection Available Now</h1>
            <p class="text">Unique designer T-shirts, limited edition.</p>
        </div>
    </div>


    <!-- Product Grid -->
    <section class="product-section">

                <a href="/Product.html?id=wanderer-vessel-tshirt" class="product-card" data-item-id="wanderer-vessel-tshirt" data-item-price="25.00" data-item-name="Wanderer Vessel" data-item-description="T-shirt Design">

                        <img src="Website_Imgs/12.png" alt="Wanderer Vessel T-shirt" class="product-image">

                    <div class="product-info">
                        <h2 class="product-name">Wanderer Vessel</h2>

                        <img src="Website_Imgs/13.png" alt="Urban Explorer T-shirt" class="product-image">
                    </div>
                    <div class="product-info">
                        <h2 class="product-name">Urban Explorer</h2>
                        <span class="product-category">Tshirt</span>
                        <span class="product-price">€28.00</span>
                    </div>
                </a>

                <a href="#" class="product-card" data-item-id="minimal-essence-tshirt" data-item-price="22.00" data-item-name="Minimal Essence" data-item-description="T-shirt Design">

                        <img src="Website_Imgs/14.png" class="product-image">
                    </div>
                    <div class="product-info">
                        <h2 class="product-name">Minimal Essence</h2>
                        <span class="product-category">Tshirt</span>

                </a>
            </div>
